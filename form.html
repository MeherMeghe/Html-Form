<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <center>
        <h1> Personal Details </h1>
        <form method="post">
            <label for="fname">first Name</label>
            <input type="text"name="fname" id="fname"><br><br>


            <label for="password">password</label>
            <input type="password"name="password" id="password"><br><br>

            <label for="E-mail id">E-mail id</label>
            <input type="email"name="email"id="Email"><br><br>

            <label for="Gender">Gender</label>

            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="Gender" id="female"><br><br>

            <h1><bold>Education Qualifiacation</bold></h1><br><br>

           <label for="Degree">Degree :</label>
           
        <select name="Degree" id="Degree">

            <option value="B"> BA-LLB</option>
            <option value="CA"> BCA</option>
            <option value="BA"> BBA</option><br><br>
        </select><br><br>


           <label for="Enginnering">Enginnering:</label>
           
           <select>name="Engennering" id="Engeinnering"

           <option value="cs"> CS</option>
           <option value="En"> Entc</option>
           <option value="it"> IT</option>
           <option value="C">Civil</option>
           
           </select><br><br>
           
           <label for="hobbies">hobbies :</label>
           <lable for="playing chees">playing chees</lable>
           <input type="radio" name="hobbies" id="playing chess">
           <label for="Reading books">Reading books</label>
           <input type="radio" name="hobbies" id="female"><br><br>

           <label for="address">Address</label>
           <textarea name="address" id="address" cols="30" rows="3"></textarea><br><br>

           <label for="Resume">Resume</label>
           <input type="file" name="resume" id="resume"><br><br>

           

            <label for="browsers">Browsers</label>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">

                </datalist><br><br>

                <label for="phone">Phone :</label>
                <input type="tel" maxlength="10" name="phone" id="phone"><br><br>

                <label for="color">Color :</label>
                <input type="color" name="color" id="color"><br><br>

                <label for="age">Age:</label>
                <input type="number" name="age" id="age"><br><br>


                
           
           <input type="submit" value="send">
           <input type="reset" value="reset">





</select>
        </form>

    </center>
    
    
</body>
</html>
